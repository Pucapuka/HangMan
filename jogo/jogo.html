<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link href="./jogo.css" rel="stylesheet">
</head>
<body>
    <img id="imagem-forca" src="../img/hangman1.jpg" alt="Imagem da Forca">
    <div class="corpo">
        <h1>Jogo da Forca</h1>
        <p id="display-palavra"></p>
        <p id="mensagem"></p>
        <input type="text" id="entrada-letra" maxlength="1">
        <br>
        <button class='botao' id="botao-tentar">Tentar</button>
        <br>
        <p>Letras Tentadas: <span id="letras-tentadas"></span></p>
        <br>
        <button class='botao' id="retorna-menu">Retornar ao Menu</button>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
